<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        content="Welcome to Booklister Managing System. Become an user from our website and get to control all Books information. TypeScript - Functions, CRUD, OOP, Interfaces, Classes" />

        content="TypeScript, Crud, Functions, Object Oriented Programming, Interfaces, David, Francisco, Blandon, Mena, franccoina, frn, riwi">
    <meta name="sitedomain" content="https://riwi.io">
    <meta name="organization" content=“RIWI_GATES”>
    <meta name="author" content="David Francisco Blandon Mena">
    <meta name="designer" content="David Francisco Blandon Mena">
    <meta name="copyright" content="© 2024 Riwi. All rights reserved">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <title>Booklister | Managing System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <nav class="navbar">
        <section class="container d-flex align-items-center justify-content-between w-100">
            <ul class="d-flex justify-content-center gap-5 m-0 p-0">
                <li class="nav-item">
                    <a class="nav-link" href="./books.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./users.html">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
            <button type="button" class="btn btn-light" id="btn-logout">Logout</button>
        </section>
    </nav>
    <main class="container">
        <h1 class="text-center pt-5">Form</h1>
        <form class="text-center mb-5">
            <div class="form-group py-2 text-start">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title">
            </div>
            <div class="form-group py-2 text-start">
                <label for="author">Author</label>
                <input type="title" class="form-control" id="author" aria-describedby="author" placeholder="Author">
            </div>
            <div class="form-group py-2 text-start">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description"
                    placeholder="Description">
            </div>
            <div class="form-group py-2 text-start">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" aria-describedby="summary" placeholder="Summary">
            </div>
            <div class="form-group py-2 text-start">
                <label for="publication-date">Publication Date</label>
                <input type="text" class="form-control" id="publication-date" aria-describedby="publication-date"
                    placeholder="Publication Date">
            </div>
            <button type="submit" id="btn-new" class="btn btn-success">
                Save
            </button>
        </form>
        <section class="pt-5">
            <h1>Books</h1>
            <div class="container" id="cardsContainer">

            </div>
            <div class="d-flex justify-content-center gap-5 my-3 flex-wrap container-users"></div>
            <div id="pagination">
                <button class="btn btn-light" id="prev-page">Previous</button>
                <button class="btn btn-light" id="next-page">Next</button>
            </div>
        </section>
    </main>
    <script type="module" src="../books.js"></script>
</body>

</html>
