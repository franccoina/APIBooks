    <title>Booklister | Login</title>

<body>
    <header></header>
    <main class="container">
        <h1 class="text-center pt-5">Login</h1>
        <form class="text-center mb-5">
            <div class="form-group py-2 text-start">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email">
            </div>
            <div class="form-group py-2 text-start">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password"
                    placeholder="password">
            </div>
            <a href="./registration.html">Still don't have an account? Register here</a>
            <br>
            <button type="submit" id="btn-new" class="btn btn-success">
                Save
            </button>
        </form>
    </main>
    <footer></footer>
    <script type="module" src="./login.js"></script>
</body>

</html>
